<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Homepage using Bootstrap</title>
    <link href="http://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="Bootstrap.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid pt-2 back-img">
        <div class="row text-end pt-4 login-signup-row">
            <div class="col-9"></div>
            <div class="col-1 text-end">
                <a href="#" class="Login">Login</a>
            </div>
            <div class="col-2 text-start">
                <a href="#" class="Create-account px-2 py-2">Create an account</a>
            </div>
        </div>
        <div class="row pt-4 text-center">
            <div class="col-12">
                <p class="px-4 py-2 logo">e!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 pt-4 text-center">
                <p class="restaurant-title">Find the best restaurants, caf√©s, and bars</p>
            </div>
        </div>
        <div class="row pt-4 mx-auto text-center search-bar-row">
            <div class="col-12 col-sm-12 col-md-5 col-lg-2 col-xl-2"></div>
            <div class="col-12 col-sm-12 col-md-2 col-lg-3 col-xl-3">
                <div class="locationSelector">
                    <select class="locationDropdown">
                        <option selected disabled hidden>Please type a location</option>
                        <option>Sarjapur Road, Bengaluru</option>
                        <option>HSR Layout, Bengaluru</option>
                        <option>Kormangala, Bengaluru</option>
                        <option>Jay Nagar, Bengaluru</option>
                    </select>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-5 col-xl-5">
                <div class="restaurantSelector">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                          </svg>
                    </div>
                    <input type="text" placeholder="Search for restaurants" class="restaurants-input">
                    
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-1 col-lg-2 col-xl-2"></div>
        </div>
    </div>
    <div class="container pt-2">
<div class="row Search">
    Quick Searches
</div>
<div class="row meal">
    Discover restaurants by type of meal
</div>
    </div>
</body>

</html>
